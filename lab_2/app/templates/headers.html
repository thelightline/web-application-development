{% extends 'base.html' %}

{% block content %}
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th class="text-center" scope="col">Key</th>
            <th class="text-center" scope="col">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in request.headers.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
